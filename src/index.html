<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <!-- Sidebar with labels and drop-downs -->
      <div class="sidebar">
        <div class="dropdown-container">
          <label for="story-list">Select the Project Story ID:</label>
          <select id="story-list">
            <option>Loading...</option>
          </select>
        </div>

        <!-- Action Buttons -->
        <label for="start-button">When you start a new activity, press this button</label>
        <button id="start-button">Start Activity</button>
        <label for="end-button">When you end an activity, press this button</label>
        <button id="end-button">End Activity</button>
      </div>

      <!-- Button bar on the right side -->
      <div class="button-bar">
        <button id='add-story'>Add a Story</button>
        <button>Add Note</button>
        <button>Update State</button>
        <button>View Logs</button>
        <button>View Definitions</button>
      </div>
    </main>
  </body>
</html>
